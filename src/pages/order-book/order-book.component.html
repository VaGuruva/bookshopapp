<div class="order-form-wrapper">
  <div>
    <img class="book-img" src="https://via.placeholder.com/282x450" />
  </div>
  <form class="form" [formGroup]="bookOrderForm">
    <div>
      Price {{'R54,76'}}
    </div>
    <mat-form-field appearance="fill">
      <mat-label>Quantity</mat-label>
      <input matInput type="number" class="example-right-align">
    </mat-form-field>
    <div>
      Total price
    </div>
    <div class="order-btns">
      <button mat-button color="primary">Cancel</button>
      <button mat-button color="accent">Order</button>
    </div>
  </form>
</div>
