<div class="heading">
  <span>Your list ordered books</span>
</div>
<mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Book Tiltle Column -->
    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef>Book Tiltle</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.book.title}} </mat-cell>
    </ng-container>
  
    <!-- Order Qunatity Column -->
    <ng-container matColumnDef="quantity">
      <mat-header-cell *matHeaderCellDef> Order Qunatity</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.quantity}} </mat-cell>
    </ng-container>
  
    <!-- Order Value Column -->
    <ng-container matColumnDef="total">
      <mat-header-cell *matHeaderCellDef> Order Value </mat-header-cell>
      <mat-cell *matCellDef="let element">R{{element.total}} </mat-cell>
    </ng-container>

    <!-- Delete Column -->
    <ng-container matColumnDef="delete">
      <mat-header-cell *matHeaderCellDef> Delete </mat-header-cell>
      <mat-cell *matCellDef="let element"><mat-icon class="delete" (click)="deleteOrder(element)" matSuffix>delete_forever</mat-icon></mat-cell>
    </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
